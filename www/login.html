<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <script src="./js/vue.min.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/Wizardy.js?version=3"></script>
<!--    <script src="js/languages.js?version=3"></script>-->
<!--    <script src="js/index.js?version=22"></script>-->
    
    <script src="js/core-min.js"></script>
    <script src="js/sha256-min.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
      <script src="./js/moment-with-locales.js"></script>
      <script src="./js/vue-material.js"></script>
    
    

</head>
    
<body class="hidden loading">
    
<div class="app-viewport" id="file-list">
    <div class="image"><img src="img/dmdsSS.PNG" alt="DMDS Icon"></div>
    <div class="footer">DMDS © 2016-2017 Planisys</div>
    
<form novalidate @submit.stop.prevent="submit" id="formLogin">
  <md-input-container>
                    <label class="sr-only" for="form-username" id="lab1">Usuario</label>
                    <md-input text="Username" type="text" name="username" id="user" value="" placeholder="Correo..." class="form-username form-control"></md-input>
                </md-input-container>

  <md-input-container md-has-password>
    <label class="sr-only" for="form-password" id="lab2">Contraseña</label>
    <md-input type="password" id="password" class="form-password form-control" placeholder="Contraseña..." onkeypress="return runScript(event)"></md-input>
  </md-input-container>
    <md-button id="butLogin" class="md-primary">Login</md-button>
</form>
    <div class="modal">
              <img id="loading" src="img/logo.png" alt="Planisys DMDS">
          </div>
    </div>  
                

    
    <link rel="stylesheet" href="./css/vue-material.css">
    

    
    <link rel="stylesheet" href="./css/login2.css">
<!--    <link rel="stylesheet" href="./css/login.css">-->
<!--    <link rel="stylesheet" href="./css/estilosLogin.css">-->
    

    
     <script src="./js/vue.js"></script>
     <script src="cordova.js"></script>
    
    <script src="./js/login.js"></script>


     
     <script src="./js/listeners.js"></script>

</body>
</html>
